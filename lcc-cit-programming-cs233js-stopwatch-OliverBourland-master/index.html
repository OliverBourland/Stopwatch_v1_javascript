<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <meta charset="UTF-8">
  <title>My Stop Watch in JavaScript</title>
  <link rel="stylesheet" href="styles.css">
<style>
.panel-modest {
  display: inline-block;
}
</style>
</head>
<body>
    <div class="row">
      <div class="col-sm-4"></div>
        <div class="col-sm-4">
          
            <div class="container">
                <div class="panel-group">
                    <div class="panel panel-default panel-modest">
                      <div class="panel-heading"><h2>Timer</h2>
                            

                      </div>
                    </div>
                    <div class="panel panel-default panel-modest">
                      <div class="panel-body"  >
                         <!-- timer -->
                        <div class="timer">
                            <span class="glyphicon glyphicon-time"></span>
                          <span id="minutes">00</span> : <span id="seconds">00</span>
                        </div>
                  <!-- timer buttons -->
              
                  <div class="timer-buttons">
                    <div class="btn-group">
                      <button type="button" class="btn btn-success" id="start">Start</button>
                      <button type="button" class="btn btn-danger" id="stop">Stop</button>
                      <button type="button" class="btn btn-default" id="reset">Reset</button>
                    </div>
                  </div>
                      </div>
                    </div>
                  </div>
               
              </div>
            </div>
          </div>

        </div>
      <div class="col-sm-4"></div>
    </div>
  
  
  
  
  <script src="index.js"></script>
</body>
</html>
